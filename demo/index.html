<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-gauge Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="./things-scene-gauge.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 640px;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-gauge&gt;</code>:</p>

      <things-scene-viewer id='scene' model='{{model}}' mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <button id="change">Change Value</button>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.$.change.addEventListener('click', function() {
          var viewer = app.$.scene
          viewer.findAll('gauge-circle')[0].set('value', 30 + Math.round(Math.random() * 70))
        })

        app.model = {
          components: [{
            type: 'gauge-circle',
            cx: 300,
            cy: 300,
            rx: 200,
            ry: 200,
            fontSize: 80,
            fillStyle: '#ff00ff',
            // strokeStyle: '#552555',
            lineWidth: 5,
            alpha: 0.8,
            value: 65,
            startValue: 00,
            endValue: 100,
            step: 7,
            fontColor: 'black',
            showEndText: false,
            textFillStyle: 'blue',
            needleFillStyle: 'red',
            stepFillStyle: 'black',
            needleSize: 5,
            subStep: 2,
            ratio: 77,
            angle: 270,
            // text: "#{value}%"
          }, {
            type: 'gauge-circle',
            cx: 900,
            cy: 300,
            rx: 100,
            ry: 200,
            fontSize: 80,
            fillStyle: '#ff00ff',
            strokeStyle: '#552555',
            fontColor: '#FF0000',
            lineWidth: 5,
            alpha: 0.8,
            value: 65,
            startValue: 00,
            endValue: 100,
            step: 7,
            subStep:1,
            fontColor: 'black',
            showEndText: false,
            ratio: 80,
            angle: 180,
            // text: "#{value}%"
          }, {
            type: 'gauge-circle',
            cx: 900,
            cy: 700,
            rx: 200,
            ry: 100,
            fontSize: 80,
            fillStyle: '#ff00ff',
            // strokeStyle: '#552555',
            fontColor: '#FF0000',
            lineWidth: 5,
            value: 65,
            startValue: 00,
            endValue: 220,
            step: 20,
            fontColor: 'black',
            fillStep:[
              { value:30,
                fillStyle: '#00ff00'},
              { value: 100,
                fillStyle: '#ffff00'},
              { value: 220,
                fillStyle: '#ff0000'}],
            textFillStyle: 'blue',
            stepFillStyle: 'gray',
            needleFillStyle: 'red',
            ratio: 80,
            angle: 270,
            // text: "#{value}%"
          }, {
            type: 'gauge-circle',
            cx: 300,
            cy: 700,
            rx: 200,
            ry: 200,
            fontSize: 80,
            fillStyle: '#ff00ff',
            // strokeStyle: '#552555',
            fontColor: '#FF0000',
            lineWidth: 5,
            value: 65,
            startValue: 00,
            endValue: 220,
            step: 20,
            fontColor: 'black',
            fillStep:[
              { value:30,
                fillStyle: '#00ff00'},
              { value: 100,
                fillStyle: '#ffff00'},
              { value: 220,
                fillStyle: '#ff0000'}],
            textFillStyle: 'blue',
            stepFillStyle: 'gray',
            needleFillStyle: 'red',
            ratio: 70,
            angle: 180,
            // text: "#{value}%"
          }]
        }
      });
    </script>
  </body>
</html>
