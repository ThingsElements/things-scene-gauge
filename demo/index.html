<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-gauge Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/things-editor-color.html">
    <link rel="import" href="../../things-designer-elements/things-editor-color-stops.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-gauge.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 100%;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-gauge&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <things-scene-properties scene="[[scene]]"
                               selected="[[selected]]"
                               model="{{target}}"
                               bounds="{{bounds}}">
        <fieldset class="same-width">
          <legend>Gauge style</legend>

          <label>Value</label>
          <input type="number" value-as-number="{{target.value::change}}"/>

          <label>StartValue</label>
          <input type="number" value-as-number="{{target.startValue::change}}" min="0" max="100" step="1" numberonly="true" />

          <div class="merge-column">
            <input type="checkbox" checked="{{target.showStartValue::change}}" required>ShowStartValue
          </div>

          <label>EndValue</label>
          <input type="number" value-as-number="{{target.endValue::change}}" min="0" max="100" step="1"/>

          <div class="merge-column">
            <input type="checkbox" checked="{{target.showEndValue::change}}" required>ShowEndValue
          </div>

          <label>Step</label>
          <input type="number" value-as-number="{{target.step::change}}"/>

          <div class="merge-column">
            <input type="checkbox" checked="{{target.showStepLine::change}}" required>ShowStepLine
          </div>

          <div class="merge-column">
            <input type="checkbox" checked="{{target.showStepText::change}}" required>ShowStepText
          </div>

          <label>SubTextSize</label>
          <input type="number" value-as-number="{{target.subTextSize::change}}"/>

          <label>SubStep</label>
          <input type="number" value-as-number="{{target.subStep::change}}"/>

          <div class="merge-column">
            <input type="checkbox" checked="{{target.showSubStep::change}}" required>ShowSubStep
          </div>

          <label>StepNeedleSize</label>
          <input type="number" value-as-number="{{target.stepNeedleSize::change}}"/>

          <label>StartAngle</label>
          <input type="number" value-as-number="{{target.startAngle::change}}" min="0" max="360" step="1"/>

          <label>EndAngle</label>
          <input type="number" value-as-number="{{target.endAngle::change}}" min="0" max="360" step="1"/>

          <label>TextFillStyle</label>
          <things-editor-color value="{{target.textFillStyle}}">
          </things-editor-color>

          <label>NeedleFillStyle</label>
          <things-editor-color value="{{target.needleFillStyle}}">
          </things-editor-color>

          <label>InnerCircleFillStyle</label>
          <things-editor-color value="{{target.innerCircleFillStyle}}">
          </things-editor-color>

          <label>StepFillStyle</label>
          <things-editor-color value="{{target.stepFillStyle}}">
          </things-editor-color>

          <label>ColorStops</label>
          <things-editor-color-stops type="solid"
                                     min="[[target.startValue]]"
                                     max="[[target.endValue]]"
                                     value="{{target.colorStops}}">
          </things-editor-color-stops>

        </fieldset>
      </things-scene-properties>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.model = {
          components: [{
            type: 'gauge-circle',

                color: '#ffff00'},
              { position: 220,
                color: '#ff0000'}],
            textFillStyle: 'blue',
            stepFillStyle: 'gray',
            needleFillStyle: 'red',
            ratio: 70,
            subStep: 2,
            subTextSize: 5,
            strokeStyle: 'black',
            text: '#{value}%'
          }, {
            type: 'gauge-circle',

            ratio: 70,

            subTextSize: 5,
            lineWidth: 5,
            strokeStyle: '#000',
          }, {


            type: 'gauge-vertical',
            top: 100,
            left: 900,
            width: 100,
            height: 400,
            value: 65,
            fillStyle: '#ff00ff',
            startValue: 0,
            endValue: 240,
            needleFillStyle: 'red',
            stepFillStyle: 'black',
            textFillStyle: 'black',
            needleSize: 5,
            stepNeedleSize:2,
            subTextSize:10,
            step: 20,
            subStep: 5,
            showStepText: true,
            showStartValue: true,
            showEndValue: true,
            showStepLine: true,
            showSubStep: true,
            colorStops:[
              { position:30,
                color: '#00ff00'},
              { position: 100,

            colorStops:[
              { position:30,
                color: '#00ff00'},
              { position: 100,

          }, {


            type: 'gauge-horizon',

          }, {
            type: 'gauge-horizon',

            fillStyle: '#ff00ff',
            startValue: 20,
            endValue: 240,
            needleFillStyle: 'red',
            stepFillStyle: 'black',
            textFillStyle: 'black',
            stepNeedleSize:2,
            needleSize: 4,
            subTextSize:7,
            step: 20,
            subStep: 6,
            showStepText: true,
            showStartValue: true,
            showEndValue: true,
            showStepLine: true,
            showSubStep: true,
            colorStops:[
              { position:30,
                color: '#00ff00'},

                color: '#ff0000'}],
          }]
        }
      });
    </script>
  </body>
</html>
